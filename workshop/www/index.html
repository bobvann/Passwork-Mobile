<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Security-Policy"
          content="default-src 'self' data: https://passwork.me gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport"
          content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    <link rel="stylesheet" type="text/css" href="css/libs/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <title>Passwork Mobile</title>
</head>
<body>
<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                    data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand">
                <span class="glyphicon glyphicon-chevron-left img-menu-back"></span>
                <img alt="Passwork" src="img/logo-passwork.png">
            </a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
                <li class="active"><a href="#">Home <span class="sr-only">(current)</span></a></li>
                <li><a href="#">Profile</a></li>
                <li><a href="#" id="btn-menu-logout">Log Out</a></li>
            </ul>
        </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
</nav>

<div class="container">
    <div class="page" id="page-login" style="display:none">

        <h1 class="text-center">Log In</h1>
        <div class="input-group">
            <span class="input-group-addon" id="basic-addon1">email</span>
            <input class="form-control" aria-describedby="basic-addon1" type="text" name="username"
                   id="txt-login-username" placeholder="email"
                   autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false">
        </div>

        <div class="input-group">
            <span class="input-group-addon" id="basic-addon2">password</span>
            <input class="form-control" aria-describedby="basic-addon2" type="password" name="password"
                   id="txt-login-password" placeholder="password">
        </div>

        <div class="input-group">
            <span class="input-group-addon" id="basic-addon2">secretkey</span>
            <input class="form-control" aria-describedby="basic-addon3" type="password" name="secretkey"
                   id="txt-login-secretkey" placeholder="secret key">
        </div>

        <button id="btn-pierocerone">Logga Piero</button>

        <button type="button" class="btn btn-primary center-block btn-lg" id="btn-login-submit">LogIn</button>
    </div>

    <div class="page" id="page-passcode" style="display:none">
        <h1 class="text-center">Enter Passcode</h1>

    </div>

    <div class="page" id="page-main" style="display:none">
        <h1 class="text-center">Your Groups!</h1>

        <ul class="list-group" id="ul-main-groups">
        </ul>
    </div>

    <div class="page" id="page-group" style="display:none">
        <h1 class="text-center" id="h1-group-title"></h1>

        <p>statico</p>
        <button class="btn btn-primary" type="button" data-toggle="collapse" data-target="#target1"
                aria-expanded="false" aria-controls="1">
            Mostra Password
        </button>
        <div class="collapse" id="target1">
            <div class="well">
                password
            </div>
        </div>

        <p>dinamico</p>

        <ul class="list-group" id="ul-group-passwords">
        </ul>
    </div>
</div>

<script type="text/javascript" src="cordova.js"></script>
<script type="text/javascript" src="js/libs/jquery.js"></script>
<script type="text/javascript" src="js/libs/bootstrap.min.js"></script>
<script type="text/javascript" src="js/App.js"></script>


</body>
</html>
